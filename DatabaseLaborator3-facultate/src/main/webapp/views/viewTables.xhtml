<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="Message" var="message"/>
<h:head>
    <title>#{message.title}</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <div class="card">
            <p:dataTable id="examsDT" var="exam" value="#{dtSelectionView.exams}">
                <p:column headerText="#{message.examname}">
                    <h:outputText value="#{exam.name}" />
                </p:column>

                <p:column headerText="#{message.startime}">
                    <h:outputText value="#{exam.startingTime}" />
                </p:column>

                <p:column headerText="#{message.duration}">
                    <h:outputText value="#{exam.minutes}" />
                </p:column>
            </p:dataTable>
        </div>

        <div class="card">
            <p:dataTable id="studentsDT" var="student" value="#{dtSelectionView.students}">
                <p:column headerText="#{message.studentname}">
                    <h:outputText value="#{student.name}" />
                </p:column>

                <p:column headerText="#{message.examname}">
                    <h:outputText value="#{student.exam}" />
                </p:column>
            </p:dataTable>
        </div>

    </h:form>
</h:body>
</html>
