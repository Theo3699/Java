<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div class="card">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="inputExams" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Calendar" outcome="inputStudents" icon="pi pi-fw pi-calendar">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Edit" outcome="viewTables" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Documentation" outcome="inputStudents" icon="pi pi-fw pi-file">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Settings" outcome="inputStudents" icon="pi pi-fw pi-cog">
                <f:param name="i" value="4"/>
            </p:menuitem>
        </p:tabMenu>
    </div>
</ui:composition>
