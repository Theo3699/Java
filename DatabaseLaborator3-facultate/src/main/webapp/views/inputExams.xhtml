<ui:composition template="genericDataForm.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="formContent">
        <h:form>
            <div class="card">
                <div class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="examName" value="#{message.examname}"/>
                        <p:inputText id="examName" value="#{exam.name}" required="true"
                                     requiredMessage="Exam name is required!"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="examStartingTime" value="#{message.startime}"/>
                        <p:inputText id="examStartingTime" value="#{exam.startingTime}" required="true"
                                     requiredMessage="Exam starting time is required!"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="examDurationMinutes" value="#{message.duration}"/>
                        <p:inputText id="examDurationMinutes" value="#{exam.minutes}" required="true"
                                     requiredMessage="Exam minutes duration is required!"/>
                    </div>
                    <div class="ui-colorpicker_submit">
                        <p:commandButton id="submit_exam" value="#{message.submit}" action="#{database.addExam(exam)}" ajax="false"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
