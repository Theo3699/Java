<ui:composition template="/views/genericDataView.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="dataViewContent">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <div class="card">
                <p:dataTable id="studentsDT" var="student" value="#{dtSelectionView.students}">
                    <p:column headerText="#{message.studentname}">
                        <h:outputText value="#{student.name}"/>
                    </p:column>

                    <p:column headerText="#{message.examname}">
                        <h:outputText value="#{student.exam}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
