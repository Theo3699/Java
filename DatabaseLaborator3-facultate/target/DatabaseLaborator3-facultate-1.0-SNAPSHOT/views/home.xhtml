<ui:composition template="/WEB-INF/templates/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <div class="card">
            <h:form>
                <h1 class="p-text-center">
                    <h:inputText id="txt_count" value="#{studentsEnlisted.currentExam}"/>
                </h1>
                <p:poll interval="5" listener="#{studentsEnlisted.getNumberOfStudents}" update="txt_count"/>
                <h:outputFormat value="#{examRepository.all}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
