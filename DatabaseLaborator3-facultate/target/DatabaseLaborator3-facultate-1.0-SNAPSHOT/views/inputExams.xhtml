<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="Message" var="message"/>
<h:head>
    <title>#{message.title}</title>
</h:head>
<h:body>
    <h2>
        #{message.greeting}
    </h2>
    <p:panelGrid style="width: 100%;">
        <p:row>
            <h:form>
                <div class="card">
                    <div class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel for="examName" value="Exam name"/>
                            <p:inputText id="examName" value="#{exam.name}" required="true" requiredMessage="Exam name is required!"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="examStartingTime" value="Exam starting time"/>
                            <p:inputText id="examStartingTime" value="#{exam.startingTime}" required="true" requiredMessage="Exam starting time is required!"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="examDurationMinutes" value="Exam minutes"/>
                            <p:inputText id="examDurationMinutes" value="#{exam.minutes}" required="true" requiredMessage="Exam minutes duration is required!"/>
                        </div>
                        <div class="ui-colorpicker_submit">
                            <p:commandButton id="submit_exam" value="#{message.submit}" action="#{database.addExam(exam)}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:row>
        <p:row>
            <h:form>
                <div class="card">
                    <div class="ui-fluid">
                        <div class="ui-colorpicker_submit">
                            <p:commandButton id="inputStudents" value="#{message.studentforms}" action="inputStudents.xhtml" ajax="false"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
