<ui:composition template="../WEB-INF/templates/genericDataEdit.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <ui:param name="dataEdit" value="#{database}"/>
    <ui:param name="examBoolean" value="True"/>
    <ui:param name="studentBoolean" value="False"/>
<!--    <ui:param name="temp" value="#{message.examname}"/>-->

    <ui:define name="dataEditContent">
        <div class="card">
            <div class="ui-fluid">
                <ez:autoComplete
                    examLabel="#{message.examname}"
                    examValue="#{exam.name}"
                    examStartingTime="#{message.startime}"
                    examStartingTimeValue="#{exam.startingTime}"
                    examDuration="#{message.duration}"
                    examDurationValue="#{exam.minutes}"
                />
            </div>
        </div>
    </ui:define>
</ui:composition>
