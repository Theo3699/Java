<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <f:loadBundle basename="Message" var="message"/>
    <div class="card">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="#{message.examforms}" outcome="inputExams" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="#{message.studentforms}" outcome="inputStudents" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="#{message.examtable}" outcome="examTable" icon="pi pi-fw pi-file">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="#{message.studenttable}" outcome="studentTable" icon="pi pi-fw pi-file">
                <f:param name="i" value="3"/>
            </p:menuitem>
        </p:tabMenu>
    </div>
</ui:composition>
