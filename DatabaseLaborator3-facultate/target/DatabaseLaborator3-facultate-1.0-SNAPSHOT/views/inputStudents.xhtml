<ui:composition template="../WEB-INF/templates/genericDataEdit.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="dataEdit" value="#{database.addStudent(student)}"/>

    <ui:define name="dataEditContent">
        <h:form>
            <div class="card">
                <div class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="studentName" value="#{message.studentname}"/>
                        <p:inputText id="studentName" value="#{student.name}" required="true"
                                     requiredMessage="Student name is required!"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="examName" value="#{message.examname}"/>
                        <p:inputText id="examName" value="#{student.exam}" required="true"
                                     requiredMessage="The exam that the student must attent is required!"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
