<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>

<h:body>
    <div class="card">
        <p:dataTable id="documentDT" var="document" value="#{database.documents}">
            <p:column headerText="Registration Number">
                <h:outputText value="#{document.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{document.name}"/>
            </p:column>

            <p:column headerText="Author">
                <h:outputText value="#{document.author}"/>
            </p:column>

            <p:column headerText="Content">
                <h:outputText value="#{document.content}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
